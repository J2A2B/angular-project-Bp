<div class="container-news" ng-class="{'container-news-closed': !show}">
	<div class="title-news">
		<h1>NOUVEAUTÉ</h1>
		<div class="cross-news" ng-click="toggleNews()"></div>
	</div>
	<a class="container-info-news" ng-repeat="notification in notifications" ng-href="#/activity/{{notification.activity.id_activity}}">
		<div class="news-service" >{{notification.count}}</div>
		<p>Nouveautés {{notification.activity.name}}</p>
	</a>
</div>
