<div class="searchbar" ng-class="{'searchbar-centered': clicked, 'searchbar-down': !clicked }">

  <div class="container-input">
    <div class="cont-button">
      <button class="button-search" ng-click="error()"  ></button>
    </div>
    <input type="text" id="search" list="advice" ng-model="model" ng-click="inputClick($event)" ng-keydown="selected=false" ng-change="typeahead()" ng-keyup="keyHandler($event)">
  </div>

  <div class="autocomplete-panel" ng-hide="!model.length || selected">
		<ul class="list-unstyled">
      <li ng-repeat="suggestion in suggestions |unique:suggestion.word track by $index" ng-click="onSelect(suggestion)" ng-class="{'autocomplete-list': isCurrent($index)}" ng-mouseenter="setCurrent($index)">
				{{suggestion.word}}
			</li>
		</ul>
	</div>
</div>
