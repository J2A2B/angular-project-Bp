<section ng-controller="search-resultController" >
	<div class="container">
		<nav>
			<h1>BPLink</h1>
			<i class="fa fa-bell-o fa-2x icon-menu"></i>
		</nav>

		<custom-searchbar suggestions="suggestions" model="userEntry" clicked="true" typeahead="typeahead()">
		</custom-searchbar>
		<div class="cards-row">
			<div class="card card-big card-big-first" ng-repeat="result in activity">
				<div class="card-content">
					<i class="fa fa-credit-card fa-4x"></i>
					<p>{{result.name}}</p>
				</div>
			</div>
		</div>
		<div class="cards-column">
			<div class="card card-small card-small-1">
				<div class="card-content">
					<i class="fa fa-credit-card fa-2x"></i>
					<p> Money </p>
				</div>
			</div>
		</div>
	</div>
</section>
