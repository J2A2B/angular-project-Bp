<section ng-controller="homeController" >
	<div class="background-img" ng-class="{'transparent': searchbarClicked}">
		<img src="assets/images/bp-blue.png">
	</div>
	<main class="container-home">
		<div class="container">
			<nav>
				<h1>BPLink</h1>
				<i class="fa fa-bell-o fa-2x icon-menu"></i>
			</nav>
			<custom-searchbar class="searchbar-down" suggestions="suggestions" model="userEntry" clicked="searchbarClicked" typeahead="typeahead()" home="true" />
		</div>
	</main>
</section>
