<div class="searchbar" ng-class="{'searchbar-centered': clicked, 'searchbar-down': !clicked }">
  <div class="text-label" ng-class="{'text-search-delete': clicked, 'text-label': home, 'stop-animation-search':!home}"> ENTREZ UNE ACTIVITÉ </div>
  <div class="container-input">
    <input type="text" id="search" ng-model="model" ng-click="clicked = true" ng-keydown="selected=false" ng-change="typeahead()">
    <button></button>
  </div>

  <div class="autocomplete-panel" ng-hide="!model.length || selected">
		<ul class="list-unstyled">
			<li ng-repeat="suggestion in suggestions track by $index" ng-click="onSelect(suggestion)" ng-class="{'autocomplete-list': isCurrent(index)}" ng-mouseenter="setCurrent(index)">
				{{suggestion}}
			</li>
		</ul>
	</div>
	<div class="container-error" ng-class:ng-class="{'container-error': clicked, 'container-error-active': !clicked }">
		<div class="warning-img"></div>
		<p>Aucune thématique ne correspond aux termes de la recherche spécifiés</p>
	</div>
</div>
